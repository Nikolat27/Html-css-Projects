<!DOCTYPE html>
<html>

<head>
    <title>Position Practice</title>
    <style>
        .header-div {
            background-color: black;
            color: white;
            text-align: center;
            position: fixed;
            height: 50px;
            top: 0;
            right: 0;
            left: 0;
        }

        .side-bar-div {
            background-color: gray;
            color: white;
            position: fixed;
            bottom: 0;
            left: 0;
            top: 50px;
            width: 72px;
        }
    </style>
</head>

<body style="height: 3000px; padding-top: 60px; padding-left: 80px;">
    <div class="header-div">header</div>

    <div class="side-bar-div">Side bar</div>

    <div style="background-color: lightblue; height: 200px; width: 200px;">Div 1</div>
    <div style="background-color: lightpink; height: 200px; width: 200px;">Div 2</div>
</body>

</html>
