<!DOCTYPE html>
<html>

<head>
    <title>Grid Practice</title>
    <style>

    </style>
</head>

<body>
    <div style="display: grid; grid-template-columns: 100px 100px 200px;">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightcoral;">div 2
            <p>Hello</p>
        </div>
        <div style="background-color: lightpink;">div 2
            <p>Hello</p>
        </div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 2fr 3fr 100px 100px 200px; margin-top: 30px;">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightcoral;">div 2
            <p>Bye</p>
        </div>
        <div style="background-color: lightpink;">div 2
            <p>Bye</p>
        </div>
    </div>
</body>

</html>
