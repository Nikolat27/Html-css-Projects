            height: 35px;
            width: 60px;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            background-color: rgb(240, 240, 240);
            border: 0.5px solid rgb(169, 167, 167);
            margin-left: -1px;
        }

        .mic-button {

            width: 40px;
            border-radius: 20px;
            background-color: rgb(240, 240, 240);
