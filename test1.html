<html>

<head>
    <style>
        p {
            font-family: Arial;
            margin-top: 0;
            margin-bottom: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            column-gap: 20px;
            row-gap: 15px;
            margin: 20px; /* Optional: adds space around the grid */
        }

        .profile {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            vertical-align: top;
        }

        .profile-picture {
            width: 100%; /* Make picture responsive */
            height: 200px; /* Keep fixed height for pictures */
            object-fit: cover;
            margin-bottom: 12px;
        }

        .name {
            font-size: 18px;
            font-weight: bold;
            margin-left: 8px;
            margin-bottom: 5px;
        }

        .mutual-friends-row {
            display: grid;
            grid-template-columns: 35px 1fr;
            align-items: center;
            margin-left: 8px;
            margin-bottom: 10px;
        }

        .mutual-friend-picture {
            height: 28px;
            width: 28px;
            object-fit: cover;
            border-radius: 14px;
            vertical-align: middle;
            margin-right: 4px;
        }

        .mutual-friends {
            color: rgb(100, 100, 100);
        }

        .add-friend-button {
            background-color: rgb(24, 119, 242);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            margin-left: 8px;
            margin-bottom: 10px;
        }

        /* Media queries for responsiveness */
        @media (max-width: 600px) {
            .profile {
                margin-right: 0; /* Remove right margin on small screens */
            }
            
            .name {
                font-size: 16px; /* Slightly smaller font size */
            }
        }

        @media (max-width: 400px) {
            .add-friend-button {
                font-size: 14px; /* Smaller button text on very small screens */
                padding: 8px 16px; /* Adjust padding accordingly */
            }
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="profile">
            <img class="profile-picture" src="images/Django.png">
            <p class="name">
                Oliver
            </p>
            <div class="mutual-friends-row">
                <img class="mutual-friend-picture" src="images/Django.png">
                <p class="mutual-friends">
                    2 mutual friends
                </p>
            </div>
            <button class="add-friend-button">
                Add Friend
            </button>
        </div>

            <img class="profile-picture" src="images/Django.png">

            </div>
            <button class="add-friend-button">
                Add Friend

        </div>
